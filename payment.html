<html>

<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f5f3ff 0%, #fef3ff 100%);
    min-height: 100vh;
}

/* Navbar Stilleri */
.navbar {
    display: flex !important;
    justify-content: space-between !important;
    align-items: center !important;
    height: 120px !important;
    width: 80% !important;
    margin-left: 10% !important;
    padding: 0 !important;
    background-color: transparent !important;
}

.navbar-brand {
    display: flex !important;
    align-items: center !important;
}

.navbar-brand .logo {
    width: 100px !important;
    height: auto !important;
    margin-right: 5px !important;
}

.navbar-brand .title {
    font-weight: bold !important;
    color: var(--purple) !important;
    font-size: 1.5rem !important;
    margin: 0 !important;
}

.menu {
    list-style-type: none !important;
    display: flex !important;
    flex-direction: row !important;
    font-size: 20px !important;
    cursor: pointer !important;
    align-items: center !important;
    margin: 0 !important;
    padding: 0 !important;
}

.menu li {
    margin: 0 10px !important;
}

.menu a {
    text-decoration: none !important;
    color: var(--pink) !important;
}

.menu .active {
    color: var(--pink) !important;
    font-weight: bold !important;
}

.menu__icons {
    list-style-type: none !important;
    display: flex !important;
    flex-direction: row !important;
    font-size: 20px !important;
    color: var(--pink) !important;
    cursor: pointer !important;
    align-items: center !important;
    margin: 0 !important;
    padding: 0 !important;
}

.menu__icons li {
    margin: 0 10px !important;
    list-style: none !important;
}

.menu__icons .search {
    display: flex !important;
    align-items: center !important;
}

.menu__icons #search-input {
    display: inline-block !important;
    padding: 5px !important;
    border: 1px solid #ccc !important;
    border-radius: 4px !important;
    outline: none !important;
    margin-left: 5px !important;
    width: 150px !important;
}

.basket__icon {
    position: relative !important;
}

.basket__count {
    position: absolute !important;
    right: -0.7rem !important;
    bottom: 0 !important;
    width: 20px !important;
    height: 20px !important;
    background-color: var(--black) !important;
    border-radius: 50% !important;
    color: white !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 1rem !important;
    font-weight: bold !important;
}

/* Ödeme Sayfası Stilleri */
.payment-section {
    padding: 40px 20px 60px;
    max-width: 1400px;
    margin: 0 auto;
}

.payment-title {
    font-weight: bold;
    font-size: 2.5rem;
    color: var(--purple);
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 15px;
    position: relative;
}

.payment-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 4px;
    background: linear-gradient(90deg, var(--purple), var(--pink));
    border-radius: 2px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 -10px;
}

.col-50 {
    flex: 50%;
    padding: 0 10px;
}

.col-75 {
    width: 100%;
    padding: 0 10px;
}

.container {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(153, 113, 206, 0.2);
    max-width: 1200px;
    margin: 0 auto;
}

h3 {
    color: var(--purple);
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f5f3ff;
}

label {
    margin-bottom: 8px;
    display: block;
    color: #5c6a79;
    font-weight: 600;
    font-size: 0.95rem;
}

label i {
    margin-right: 8px;
    color: var(--pink);
}

input[type=text] {
    width: 100%;
    margin-bottom: 20px;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input[type=text]:focus {
    outline: none;
    border-color: var(--purple);
    box-shadow: 0 0 0 3px rgba(153, 113, 206, 0.1);
}

.icon-container {
    margin-bottom: 25px;
    padding: 15px;
    font-size: 32px;
    background: #f5f3ff;
    border-radius: 10px;
    text-align: center;
}

.icon-container i {
    margin: 0 10px;
}

.btn {
    background: linear-gradient(135deg, var(--purple), var(--pink));
    color: white;
    padding: 15px;
    margin: 20px 0 0 0;
    border: none;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(153, 113, 206, 0.3);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(153, 113, 206, 0.4);
}

input[type=checkbox] {
    margin-right: 10px;
    width: 18px;
    height: 18px;
    accent-color: var(--purple);
}

label:has(input[type=checkbox]) {
    display: flex;
    align-items: center;
    padding: 15px;
    background: #f5f3ff;
    border-radius: 10px;
    margin: 25px 0;
    cursor: pointer;
    font-size: 1rem;
}

@media (max-width: 800px) {
    .row {
        flex-direction: column;
    }
    .col-50 {
        flex: 100%;
    }
    .container {
        padding: 30px 20px;
    }
}
</style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">
        <img src="./assets/images/logo2.png" alt="Nova Logo" class="logo">
        <h2 class="title">Nova Bookshop</h2>
    </div>
    <ul class="menu">
        <li><a href="index.html">KİTAPLAR</a></li>
        <li><a href="yorum.html">YORUM</a></li>
        <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
        <li><a href="gizlilik.html">GİZLİLİK</a></li>
    </ul>
    <ul class="menu__icons">
        <li id="user-icon"><i class="bi bi-person"></i></li>
        <li class="search">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Ara...">
        </li>
        <li class="basket__icon" onclick="toggleModal()">
            <i class="bi bi-bag"></i>
            <span class="basket__count"></span>
        </li>
    </ul>
</nav>

<section class="payment-section">
    <h1 class="payment-title">Ödeme Bilgileri</h1>
    
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
          
            <div class="row">
              <div class="col-50">
                <h3>Fatura Adresi</h3>
                <label for="fname"><i class="fa fa-user"></i> Ad ve Soyad</label>
                <input type="text" id="fname" name="firstname" placeholder="Adınız Soyadınız">
                <label for="email"><i class="fa fa-envelope"></i> e-Posta</label>
                <input type="text" id="email" name="email" placeholder="ornek@email.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
                <input type="text" id="adr" name="address" placeholder="Sokak, Mahalle, Bina No">
                <label for="city"><i class="fa fa-institution"></i> Şehir</label>
                <input type="text" id="city" name="city" placeholder="İstanbul">

                <div class="row">
                  <div class="col-50">
                    <label for="state">İlçe</label>
                    <input type="text" id="state" name="state" placeholder="Kadıköy">
                  </div>
                  <div class="col-50">
                    <label for="zip">Posta Kodu</label>
                    <input type="text" id="zip" name="zip" placeholder="34000">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Ödeme Bilgileri</h3>
                <label for="fname">Kullanılabilir Yöntemler</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Kart Üzerindeki İsim</label>
                <input type="text" id="cname" name="cardname" placeholder="Ahmet Yılmaz">
                <label for="ccnum">Kart Numarası</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Ay</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="09">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Yıl</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2025">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                  </div>
                </div>
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Gönderim adresi fatura adresi ile aynı
            </label>
            <input type="submit" value="Ödemeyi Tamamla" class="btn">
          </form>
        </div>
      </div>
    </div>
</section>

<div class="basket__modal">
    <div class="basket__items">
        <i class="bi bi-x" onclick="toggleModal()"></i>
        <h2 class="basket__title">SEPETİNİZ</h2>
        <ul class="basket__list">
            <li class="basket__item">Sepetinizde ürün bulunmamaktadir.</li>
        </ul>
        <div class="basket__total">
            <span class="fw-bold mb-3 fs-4 total__price"></span>
            <button class="btn__purple" id="checkoutButton"><a href="payment.html">CHECKOUT</a></button>
        </div>
    </div>
</div>
